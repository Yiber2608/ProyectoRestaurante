<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Imagen a Cloudinary</title>
</head>
<body>
  <input type="file" id="fileInput">
  <button onclick="subirImagen()">Subir Imagen</button>

  <script>
    async function subirImagen() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'tu_upload_preset'); // Configura tu upload preset

      try {
        const response = await fetch('https://api.cloudinary.com/v1_1/tu_cloud_name/image/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        console.log('Imagen subida con Ã©xito:', data.secure_url);
      } catch (error) {
        console.error('Error al subir la imagen:', error);
      }
    }
  </script>
</body>
</html>
